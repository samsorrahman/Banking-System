{% if request.user.is_authenticated %}
    
    <h4>Hello {{request.user.username| title }}</h4>

    <a href="{% url 'userauths:sign-out' %}">Sign Out</a>


{% else %}
{% comment %} <a href="{% url 'userauths:sign-up' %}">Sign In</a> {% endcomment %}
{% comment %} <a href="{% url 'userauths:sign-out' %}">Sign Up</a> {% endcomment %}


{% endif %}
